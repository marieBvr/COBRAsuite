<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>COBRAsuite HOME</title>
  </head>
  <body>
    {% extends "template.html" %}
    {% block content %}

    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="{{ url_for('static',     filename='images/gfp-slide.png') }}" alt="First slide">
          <div class="carousel-caption d-none d-md-block">
            <div class="cobra-caption">
              <h2>WELCOME TO COBRAsuite</h2>
            </div>
          </div>
        </div>
        <div class="carousel-item">
          <a href="https://github.com/marieBvr/COBRAsuite" target="_blank">
            <img class="d-block w-100" src="{{ url_for('static',     filename='images/github-slide.png') }}" alt="Second slide">
          </a>
          <div class="carousel-caption d-none d-md-block">
            <div class="cobra-caption">
              <h2>GO TO GITHUB REPOSITORY</h2>
            </div>
          </div>
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(46).jpg" alt="Third slide">
          <div class="carousel-caption d-none d-md-block">
            <div class="cobra-caption">
              <h2>WELCOME TO COBRAsuite</h2>
            </div>
          </div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    {% endblock %}
  </body>
</html>
