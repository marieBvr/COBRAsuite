<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>COBRAsuite HOME</title>
  </head>
  <body>
    {% extends "template.html" %}
    {% block content %}

    <div class="home-content">
      <div class="page-header">
        <h1>Welcome to COBRAsuite</h1>
      </div>
      <p class="cobra-acronym">
        A <b>CO</b>mbination of systems <b>B</b>iology and experimental high-throughput approaches to engineer 
        durable <b>R</b>esistance against pl<b>A</b>nt viruses in crops.
      </p>
      <div id="carousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="{{ url_for('static',     filename='images/gfp-slide.png') }}" alt="First slide">
            <div class="carousel-caption d-none d-md-block">
              <div class="cobra-caption">
                <h2>WELCOME TO COBRAsuite</h2>
              </div>
            </div>
          </div>
          <div class="carousel-item">
            <a href="https://github.com/marieBvr/COBRAsuite" target="_blank">
              <img class="d-block w-100" src="{{ url_for('static',     filename='images/github-slide.png') }}" alt="Second slide">
            </a>
            <div class="carousel-caption d-none d-md-block">
              <div class="cobra-caption">
                <h2>GO TO GITHUB REPOSITORY</h2>
              </div>
            </div>
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="{{ url_for('static',     filename='images/virus-slide.png') }}" alt="Third slide">
<!--             <div class="carousel-caption d-none d-md-block">
              <div class="cobra-caption">
                <h2>WELCOME TO COBRAsuite</h2>
              </div>
            </div> -->
          </div>
        </div>
        <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      <!-- /.carousel -->
    </div>
    <!--/#home-content -->

    {% endblock %}
  </body>
</html>
